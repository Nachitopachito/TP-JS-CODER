<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito de compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
<header class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
  <div class="mx-auto text-center">
    <a class="navbar-brand m-0" href="index.html">
      <img src="img/logoweb.png" alt="Logo" class="logo-navbar">
    </a>
  </div>
  <div class="position-absolute end-0 pe-4">
    <a href="carrito.html" class="btn btn-outline-light position-relative">
      🛒
      <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
    </a>
  </div>
</header>

<div class="container my-4">
  <h2 class="mb-4">Tu Carrito</h2>
  <ul id="lista-carrito" class="list-group mb-4"></ul>
  <h4 id="total">Total: $0</h4>
  <div class="d-flex gap-3">
    <button id="btn-limpiar-carrito" class="btn btn-danger">Limpiar carrito</button>
    <button id="btn-finalizar-compra" class="btn btn-primary"> Finalizar compra</button>
    <a href="index.html" class="btn btn-secondary">⬅️ Volver</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</body>
</html>
